<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Tech - Providing accountable tech reporting since 2025</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="header"><a href="index.html"><img src="logo_high_contrast.png" alt="logo" width="90" height="100"></a><h1>Latest Tech News</h1></div>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="Username" name="name" required autocomplete="user name">
            
            <label for="email">Email:</label>
            <input type="email" id="Email" name="email" required autocomplete="user email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <button type="submit">Register</button>
        </form>
        <p id="formMessage"></p>
    </div>

    <div class="footer">&copy; 2025 Phoenix Tech</div>
    


    <script src="script.js"></script> 
</body>
</html>
